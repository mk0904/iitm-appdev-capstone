{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h2>Manage Users</h2>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <!-- Add edit and delete actions here -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
